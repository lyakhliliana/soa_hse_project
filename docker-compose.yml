networks:
  social-network:
    name: "social-network"
include:
  - tools/kafka-dev/docker-compose.yml
  - tools/database-dev/docker-compose.yml

services:
  social-network-api:
    container_name: social-network-api
    build:
      context: social_network_api
      dockerfile: Dockerfile
    env_file:
      - config.env
    volumes:
      - ./common/:/social_network_api/common/
    networks:
      - social-network
    ports:
      - "30:30"
    restart: unless-stopped
    depends_on:
      - postgresql
      - init-kafka

  content-service:
    container_name: content-service
    build:
      context: content_service
      dockerfile: Dockerfile
    volumes:
      - ./common/:/content_service/common/
    networks:
      - social-network
    ports:
      - "50051:50051"
    restart: unless-stopped
    depends_on:
      - postgresql
      - init-kafka

  statistics-server:
    container_name: statistics-server
    build:
      context: statistics_server
      dockerfile: Dockerfile
    env_file:
      - config.env
    volumes:
      - ./common/:/statistics_server/common/
    networks:
      - social-network
    ports:
      - "50052:50052"
    restart: unless-stopped
    depends_on:
      - postgresql
      - init-kafka

  liquibase-content-service-grpc:
    image: liquibase/liquibase:4.19
    networks:
      - social-network
    volumes:
      - ./content_service/migrations:/app
    command: [ "--defaultsFile=/app/dev.properties", "update" ]
    depends_on:
      - postgresql

  liquibase-social-network-api:
    image: liquibase/liquibase:4.19
    networks:
      - social-network
    volumes:
      - ./social_network_api/migrations:/app
    command: [ "--defaultsFile=/app/dev.properties", "update" ]
    depends_on:
      - postgresql

  liquibase-statistics_server-api:
    image: liquibase/liquibase:4.19
    networks:
      - social-network
    volumes:
      - ./statistics_server/migrations:/app
    command: [ "--defaultsFile=/app/dev.properties", "update" ]
    depends_on:
      - postgresql
